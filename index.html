<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./asset/logo.jpg" type="image/x-icon">
    <title>FlowerShop</title>
    <!-- Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="max-w-screen-xl mx-auto p-4 my-10 md:px-8 lg:px-16">
        <h1 class="text-center text-4xl text-black font-bold">Welcome to <span class="text-red-900">FlowerShop</span>
        </h1>
    </header>
    <main>
        <section class="max-w-screen-xl mx-auto p-4 my-10 md:px-8 lg:px-16">
            <div class="flex ">
                <!-- card -->
                <div>
                    <div class="card w-96 bg-gray-500 text-white shadow-xl">
                        <figure class="px-10 pt-10">
                          <img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                          <h2 class="card-title">Shoes!</h2>
                          <p>If a dog chews shoes whose shoes does he choose?</p>
                          <div class="card-actions">
                            <button class="btn btn-primary">Buy Now</button>
                          </div>
                        </div>
                      </div>

                </div>

                <!-- output -->
                <div></div>
            </div>
        </section>

    </main>
    <!-- <footer class="text-center bg-black text-white p-5 mt-5 lg:mt-[115px]">
        All Rights Reserved by @Md Shojib Hossain || 2023
    </footer> -->
    <script src="./Js/login.js"></script>
</body>

</html>
